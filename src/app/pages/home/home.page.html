<ion-header>
  <ion-toolbar>
    <ion-title>Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let group of datasets | keyvalue">
    <ion-item-divider>
      <ion-label>{{group.key}}</ion-label>
    </ion-item-divider>
    <ion-item
      *ngFor="let dataset of group.value"
      button
      [routerLink]="[dataset.url]"
    >
      <ion-label>{{ dataset.name }}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
