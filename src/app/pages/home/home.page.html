<ion-header>
  <ion-toolbar>
    <ion-title>Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datasets</ion-label>
    </ion-list-header>
    <ion-item
      *ngFor="let dataset of datasets"
      button
      [routerLink]="[dataset.url]"
    >
      <ion-label>{{ dataset.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
