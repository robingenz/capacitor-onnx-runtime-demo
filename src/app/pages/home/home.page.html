<ion-header>
  <ion-toolbar>
    <ion-title>Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Classification</ion-label>
    </ion-item-divider>
    <ion-item
      *ngFor="let dataset of datasets.classification"
      button
      [routerLink]="[dataset.url]"
    >
      <ion-label>{{ dataset.name }}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
