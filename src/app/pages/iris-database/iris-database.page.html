<ion-header>
  <ion-toolbar>
    <ion-title>Iris Species</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inference</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-input
            type="number"
            formControlName="sepalLength"
            [label]="'Sepal length (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="sepalWidth"
            [label]="'Sepal width (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="petalLength"
            [label]="'Petal length (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="petalWidth"
            [label]="'Petal width (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="class"
            [readonly]="true"
            [label]="'Class'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="time"
            [readonly]="true"
            [label]="'Time (ms)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="downloadModel()">Download Model</ion-button>
      <ion-button (click)="runInference()" [disabled]="!this.blob"
        >Run Inference</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
