<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-title>Iris Species</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inference</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
        <ion-item>
          <ion-input
            type="number"
            formControlName="sepalLength"
            [label]="'Sepal length (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="sepalWidth"
            [label]="'Sepal width (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="petalLength"
            [label]="'Petal length (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="petalWidth"
            [label]="'Petal width (cm)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="label"
            [readonly]="true"
            [label]="'Label'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            formControlName="time"
            [readonly]="true"
            [label]="'Time (ms)'"
            [labelPlacement]="'stacked'"
          ></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="runInference()">Run Inference</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
